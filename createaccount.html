<body>


<div class="container">
    
    <div class="jumbotron">
        
        <div class="form group">
        <h1 style="color: rgb(83, 11, 77) ;">Create Account</h1>
        </div><br>


         <div class="form group">

         
          <input type="text" class="form-control" placeholder="Name"><br>

         </div>


        

        <div class="form group">

            <input type="email" class="form-control" placeholder="Email "><br>
        
        </div>

         <div class="form group">

        
        <input type="text" class="form-control" placeholder="Phone no">
    
        </div><br>

        <div class="form group">

            
            <input type="text" class="form-control " placeholder="Address"><br>
            </div>
    


        <div class="form group">

         <label for="">select gender</label>


               <input type="radio" name="gender" id="" > male
           
              <input type="radio" name="gender" id=""> female
           
    
        </div><br>

        <div class="form group">

            <input type="text" class="form-control" placeholder=" Username"><br>
            </div>

        

       <!--PASSWORD-->

        </div><br>

          </div>

        </div>
