<html>
<head>
<title> bootstrap signin</title>

 <!-- CSS only -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity=
 "sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

 <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity=
"sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>


<link rel="stylesheet" href="loginpage.css">

<link rel="stylesheet" 
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">




</head>

<body>


      <div class="container">

        <div class="row" style="margin-top: 10px;">

            <div class="col-4">  </div>
            <div class="col-4"> 


              <h1 id="one">Logo Master</h1>
                <div class="form group">

                 <img class="rounded mx-auto d-block" src="images.png" alt="no image" style="width: 150px;"><br>

                </div>
          
                <div class="form group">

                  <label for="exampleInputEmail1" class="form-label">username</label>
                <input type="text" class="form-control" id="username" aria-describedby="emailHelp">
                <div id="uinvalid" class="form-text"></div>

                    <!-- <input type="text" class="form-control" id="#username" placeholder="Username "><br>
                     -->
                
                </div>

                <div class="form group">
                    <a class="linkclass" href="https://accounts.google.com/signin/v2/recoveryidentifier?flowName=
                    GlifWebSignIn&flowEntry=ServiceLogin">Forgot password?</a>

                       <!-- <input type="password" class="form-control" id="#password" placeholder="Password"> -->
                     
                       <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password">
                       <div id="pinvalid" class="form-text"></div> 
                
                </div><br>

                
                <div class="form group">
                  <div class="d-grid gap-2" style="margin-top: 10px;">
                  <button class="btn btn-lg " type="submit"  onclick="Logo.login()" value="submit" >Sign In</button>
                </div>

                <div class="form-group ">
            
                  <label for="" style="margin-left: 160px; margin-top: 10px;">OR</label>

                </div>

                <div class="form group">
                  <div class="d-grid gap-2" style="margin-top: 10px;">
                  <button class="btn btn-lg " type="submit" onclick="Logo.createAccount()" value="submit">Create Account</button>
                </div>


              
              
            </div>
            <div class="col-4">  </div>





        </div>






      </div>





</body>



<script src="logo.js"></script>





</html>
